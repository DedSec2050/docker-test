- name: Provision Flask + Express with systemd
  hosts: web
  become: yes

  tasks:
    - name: Wait until apt lock is released
      shell: |
        while sudo lsof /var/lib/dpkg/lock-frontend; do
        echo "Waiting for apt lock to be released..."
        sleep 5
        done
      retries: 12
      delay: 10
      register: apt_lock_check
      changed_when: false

    - name: Wait for apt lock to be released before installing packages
      shell: |
        while sudo lsof /var/lib/dpkg/lock-frontend; do
          echo "Waiting for apt lock to be released for {{ item }}..."
          sleep 3
        done
      with_items:
        - git
        - python3
        - python3-pip
        - python3-venv
        - nodejs
        - npm
      changed_when: false

    - name: Install packages if not present
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - git
        - python3
        - python3-pip
        - python3-venv
        - nodejs
        - npm

    - name: Clone the GitHub repository and checkout specific branch
      git:
        repo: https://github.com/DedSec2050/docker-test.git
        dest: /home/ubuntu/docker-test
        version: task1-as8 # Replace with your desired branch
        force: yes

    - name: Copy .env file to backend directory
      copy:
        src: .env # Local file (relative to your playbook or inventory path)
        dest: /home/ubuntu/docker-test/backend/.env
        owner: ubuntu
        group: ubuntu
        mode: "0600"

    # ---- Backend Setup ----
    - name: Create Python virtual environment
      command: python3 -m venv venv
      args:
        chdir: /home/ubuntu/docker-test/backend
        creates: /home/ubuntu/docker-test/backend/venv

    - name: Install Python requirements
      pip:
        requirements: /home/ubuntu/docker-test/backend/requirements.txt
        virtualenv: /home/ubuntu/docker-test/backend/venv

    # ---- Frontend Setup ----
    - name: Install frontend dependencies
      npm:
        path: /home/ubuntu/docker-test/frontend

    # ---- systemd service for backend ----
    - name: Create systemd service for backend
      copy:
        dest: /etc/systemd/system/flask-backend.service
        content: |
          [Unit]
          Description=Flask Backend Service
          After=network.target

          [Service]
          User=ubuntu
          WorkingDirectory=/home/ubuntu/docker-test/backend
          ExecStart=/home/ubuntu/docker-test/backend/venv/bin/python3 app.py
          Restart=always
          Environment=FLASK_ENV=production

          [Install]
          WantedBy=multi-user.target

    # ---- systemd service for frontend ----
    - name: Create systemd service for frontend
      copy:
        dest: /etc/systemd/system/express-frontend.service
        content: |
          [Unit]
          Description=Express Frontend Service
          After=network.target

          [Service]
          User=ubuntu
          WorkingDirectory=/home/ubuntu/docker-test/frontend
          ExecStart=/usr/bin/node app.js
          Restart=always
          Environment=NODE_ENV=production

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      command: systemctl daemon-reload

    - name: Enable and start backend service
      systemd:
        name: flask-backend.service
        enabled: yes
        state: restarted

    - name: Enable and start frontend service
      systemd:
        name: express-frontend.service
        enabled: yes
        state: restarted

    - name: Reload systemd daemon
      command: systemctl daemon-reload
